<ion-header>
  <ion-navbar color="dark">
    <ion-title>SearchGithubPage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item class="searchBar">
        <ion-label floating>Search for Github Repos</ion-label>
        <ion-input autofocus type="text" [(ngModel)]='searchTerm'></ion-input>
      </ion-item>
      
      <ion-fab top right>
      <button ion-fab (click)= 'getSortInfo(sort)'>
      <ion-icon name= 'search'></ion-icon>
    </button>
  </ion-fab>

  <ion-item item-left>
    <ion-select [(ngModel)]='sort' placeholder="Stars">
      <ion-option value="stars" selected>Stars</ion-option>
      <ion-option value="forks">Forks</ion-option>
    </ion-select>
  </ion-item>

  <div *ngIf="searching" class="spinner">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list inset>
     <search-results *ngFor='let repo of readData(repositories)' [repository]='repo' (click)="getPageInfo(repo)"></search-results>
    </ion-list>
    </ion-content>
